version: 1.0.{build}

image: Visual Studio 2017

before_build:
- nuget restore
- choco install opencover.portable
- choco install codecov

build:
  project: Eknowledger.Language.Xpress.sln
  verbosity: minimal

test:
  assemblies:
    only:
      - Eknowledger.Language.Xpress.Test.dll

test_script:
- OpenCover.Console.exe -register:user -target:"C:\Program Files (x86)\Microsoft Visual Studio 14.0\Common7\IDE\MSTest.exe" -targetargs:"/testcontainer:"".\src\Eknowledger.Language.Xpress.Test\bin\Debug\Eknowledger.Language.Xpress.Test.dll" -filter:"+[UnitTestTargetProject*]* -[MyUnitTests*]*" -output:".\XPress_coverage.xml"
- codecov -f "XPress_coverage.xml"
